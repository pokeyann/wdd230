<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ann Mecham - WDD-230 - Web Frontend Development</title>
  <meta name="description" content="WDD 230 - Web Frontend Development - Ann Mecham - Lazy Loading">
  <meta name="author" content="Ann Mecham">
  <link rel="stylesheet" href="styles/lazyload.css">

</head>

<body>
  <header>
    <h1>Lazy Loading</h1>
  </header>

  <main>
    <img src="https://loremflickr.com/320/240" alt="Placeholder cat image" loading="lazy" width="400" height="600" />
    <img src="https://loremflickr.com/320/240/dog" alt="Placeholder dog image" loading="lazy" width="400"
      height="600" />
    <img src="https://loremflickr.com/320/240?random=1" alt="Placeholder cat image" loading="lazy" width="400"
      height="600" />
    <img src="https://loremflickr.com/320/240/dog?random=2" alt="Placeholder dog image" loading="lazy" width="400"
      height="600" />
    <img src="https://loremflickr.com/320/240" alt="Placeholder cat image" loading="lazy" width="400" height="600" />
    <img src="https://loremflickr.com/320/240?random=3" alt="Placeholder cat image" loading="lazy" width="400"
      height="600" />

  </main>

  <footer>
    <p>&copy;<span id="currentYear"></span> - Ann Mecham - Alabama</p>
    <p>Last Modified: <span id="lastmodified"></span></p>
  </footer>
  <script src="scripts/lazyload.js"></script>
</body>

</html>
